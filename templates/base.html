<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Propensity to Buy{% endblock %}</title>
    <!-- Velzon CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}"> <!-- Adjust if style.css -->
</head>
<body data-sidebar="dark" data-layout-mode="dark">
    <div id="layout-wrapper">
        <!-- Topbar -->
        <header id="page-topbar">
            <div class="layout-width">
                <div class="navbar-header">
                    <div class="d-flex">
                        <div class="navbar-brand-box">
                            <a href="/" class="logo logo-dark">
                                <span class="logo-sm"><img src="{{ url_for('static', filename='images/logo-sm.png') }}" alt="" height="22"></span>
                                <span class="logo-lg"><img src="{{ url_for('static', filename='images/logo-dark.png') }}" alt="" height="17"></span>
                            </a>
                        </div>
                        <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn">
                            <span class="hamburger-icon"><span></span><span></span><span></span></span>
                        </button>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="dropdown topbar-user">
                            <button type="button" class="btn" data-bs-toggle="dropdown">
                                <span class="d-flex align-items-center">
                                    <img class="rounded-circle header-profile-user" src="{{ url_for('static', filename='images/users/avatar-1.jpg') }}" alt="Avatar">
                                    <span class="text-start ms-xl-2"><span class="d-none d-xl-inline-block ms-1 fw-medium">Edward</span></span>
                                </span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end">
                                <h6 class="dropdown-header">Welcome Edward!</h6>
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Sidebar (from menu.html partial) -->
        <div class="vertical-menu">
            <div data-simplebar class="h-100">
                <div id="sidebar-menu">
                    <ul class="metismenu list-unstyled" id="side-menu">
                        <li class="menu-title">Menu</li>
                        <li><a href="/" class="nav-link"><i class="ri-home-4-line"></i> Home</a></li>
                        <li><a href="/score_opps" class="nav-link"><i class="ri-line-chart-line"></i> Score Opportunities</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">2025 Â© PTB App.</div>
                        <div class="col-sm-6"><div class="text-sm-end d-none d-sm-block">Powered by Velzon</div></div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Velzon JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/simplebar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <!-- ApexCharts for dashboard widgets -->
    <script src="{{ url_for('static', filename='libs/apexcharts/apexcharts.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pages/dashboard-crm.init.js') }}"></script>
</body>
</html>
